<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css"/>
    <link rel="stylesheet" href="./style.css"/>
    <script defer src="./index.js"></script>
    <title>data | admin</title>
</head>
<body>
    <div class="wrapper dark">
        <header id="header" class="dark">
            <nav id="nav">
                <h1 id="nav-logo" class="dark">data.</h1>
                <ul id="nav-links">
                    <li class="nav-link">
                        <a href="../" class="dark">Home</a>
                    </li>
                    <li class="nav-link">
                        <a href="./" class="dark">Admin</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main id="main" class="dark">
            <div class="endpoints dark">
                <section class="endpoint dark">
                    <h2 class="endpoint-verb dark">GET</h2>
                    <section class="endpoint-cards dark">
                        <article class="endpoint-card dark">
                            <h4 class="endpoint-name">GET Products</h4>
                            <p class="endpoint-description"></p>
                            <button class="button-primary" id="get-products">Request</button>
                        </article>
                        <article class="endpoint-card dark">
                            <h4 class="endpoint-name">GET Carts</h4>
                            <p class="endpoint-description"></p>
                            <button class="button-primary" id="get-carts">Request</button>
                        </article>
                    </section>
                </section>
                <section class="endpoint dark">
                    <h2 class="endpoint-verb dark">POST</h2>
                    <section class="endpoint-cards dark">
                        <article class="endpoint-card dark">
                            <h4 class="endpoint-name">POST Product</h4>
                            <p class="endpoint-description"></p>
                            <a href="./create/product">
                                <button class="button-primary">Try</button>
                            </a>
                        </article>
                        <article class="endpoint-card dark">
                            <h4 class="endpoint-name">POST Cart</h4>
                            <p class="endpoint-description"></p>
                            <button class="button-primary" id="post-cart">Request</button>
                        </article>
                        <article class="endpoint-card dark">
                            <h4 class="endpoint-name">POST Product to cart</h4>
                            <p class="endpoint-description"></p>
                            <a href="./add-product-to-cart/">
                                <button class="button-primary">Request</button>
                            </a>
                        </article>
                    </section>
                </section>
                <section class="endpoint dark">
                    <h2 class="endpoint-verb dark">DELETE</h2>
                    <section class="endpoint-cards dark">
                        <article class="endpoint-card dark">
                            <h4 class="endpoint-name">DELETE Product</h4>
                            <p class="endpoint-description"></p>
                            <a href="./delete/product">
                                <button class="button-primary">Try</button>
                            </a>
                        </article>
                        <article class="endpoint-card dark">
                            <h4 class="endpoint-name">DELETE Cart</h4>
                            <p class="endpoint-description"></p>
                            <a href="./delete/cart">
                                <button class="button-primary">Try</button>
                            </a>
                        </article>
                    </section>
                </section>
                <section class="endpoint dark">
                    <h2 class="endpoint-verb dark">PUT</h2>
                    <section class="endpoint-cards dark">
                        <article class="endpoint-card dark">
                            <h4 class="endpoint-name">PUT Product</h4>
                            <p class="endpoint-description"></p>
                            <a href="./edit/product">
                                <button class="button-primary">Try</button>
                            </a>
                        </article>
                    </section>
                </section>
            </div>
            <section class="modal-container dark" id="modal-container">
                <div class="modal dark" id="modal">
                    <button class="button-close dark" id="close-modal">Close</button>
                    <div id="results"></div>
                </div>
            </section>
        </main>
        <footer id="footer">
            <h4 class="footer-header dark">Developed by Leonel Lombardo</h4>
        </footer>
    </div>
</body>
</html>
